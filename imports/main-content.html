                        <section data-route="Background">
                            <div class="pagetitle">
                                <h3>Background</h3>
                            </div>
                            <p>
                                Nearly 9,500 people die in London every year due to long term exposure to air pollution. For the past 5 years London has been in breach of the EU NO2 safety limit. Because of this we have been tasked to design a smartwatch app that gets up to date data about the levels of air pollution as well as other forms of pollution so people can make more informed decisions about where in the city they go. Our clients are Nicolai Marquardt and Steve Houben. 
                            </p> 
                        </section>
                        <section data-route="Requirements">
                            <div class="pagetitle">
                                <h3>Requirements</h3>
                            </div>
                            <h4>Must:</h4>
                            <ul>
                                <li>
                                    Use 3 pollution data sets updated at different rates ie live, daily, yearly
                                </li>
                                <li>
                                    Display data visually on a smartwatch
                                </li>
                                <li>
                                    Have a general view and a detailed view for each type of data
                                </li>
                                <li>
                                    Interact with an android app
                                </li>
                                <li>
                                    Must update as the user moves round the city and periodically or when the user requests a refresh
                                </li>
                                <li>
                                    Have a clear simple UI
                                </li>
                            </ul>
                            <h4>Should:</h4>
                            <ul>
                                <li>
                                    Have our own database to consolidate all other data sources into
                                </li>
                                <li>
                                    Send notifications to users based on air quality and their quality preferences
                                </li>
                                <li>
                                    Have synchronous and asynchronous connection to database
                                </li>
                                <li>
                                    Store the last set of data offline in the app
                                </li>
                                <li>
                                    Have clearly defined zones for the city
                                </li>
                            </ul>
                            <h4>Could:</h4>
                            <ul>
                                <li>
                                    Include social data eg twitter posts or facebook etc.
                                </li>
                                <li>
                                    Include traffic data
                                </li>
                                <li>
                                    Allow user to select which information they want to display
                                </li>
                            </ul>
                            <h4>Would:</h4>
                            <ul>
                                <li>
                                    Extend for use in other cities
                                </li>
                                <li>
                                    Extend to a fully fledged android or web app for visualisations as well
                                </li>
                                <li>
                                    Develop api for our database so others can use the data we have consolidated
                                </li>
                                <li>
                                    Expand the number of data sources we are using
                                </li>
                            </ul>
                        </section>

                                    <h4>UCL</h4>
                                    <p>University College London (UCL) is a public research university in London, England and a constituent college of the federal University of London. Established in 1826 as London University by founders inspired by the radical ideas of Jeremy Bentham, UCL was the first university institution established in London and the earliest in England to be entirely secular, to admit students regardless of their religion and to admit women on equal terms with men. UCL became one of the two founding colleges of the University of London in 1836 and has grown through mergers, including with the Institute of Neurology (in 1997), the Royal Free Hospital Medical School (in 1998), the Eastman Dental Institute (in 1999), the School of Slavonic and East European Studies (in 1999), the School of Pharmacy (in 2012) and the Institute of Education (in 2014). UCL is the largest higher education institution in London and the largest postgraduate institution in the UK by enrollment and is regarded as one of the leading multidisciplinary research universities in the world.</p>
