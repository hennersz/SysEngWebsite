<link rel="import" href="imports.html">
<dom-module id="main-content">
    <template>
        <style is='custom-style'>
        :host {
            display: block;
            font-weight: 100;
        }

        #menudrawer, paper-menu{
            background-color: #FA7921;
            color: #FFF;
        }
        .content {
            max-width: 1024px;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #F5F5F5;
            background-color: #FFFFFF;
        }
        #maindrawer {
            background-color: #FAFAFA;
        }
    </style>
        <paper-drawer-panel force-narrow disable-edge-swipe>
            <paper-header-panel id="menudrawer" mode="waterfall" class="flex" drawer>
                <paper-toolbar header id="menu-toolbar">
                    <div class="title">Menu</div>
                </paper-toolbar>
                <div class="container">
                    <paper-menu selected="{{route}}" valueattr="data-route">
                        <paper-item data-route="home">Home</paper-item>
                        <paper-item data-route="project">Project Information</paper-item>
                        <paper-item data-route="team">The Team</paper-item>
                    </paper-menu>
                </div>
            </paper-header-panel>
            <paper-header-panel id="maindrawer" mode="waterfall-tall" tall-class="medium-tall" main>
                <paper-toolbar role="tool" id="info-toolbar">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="bottom title">Wearables Project Website Template</div>
                </paper-toolbar>
                <div class="content flex" id="content">
                    <iron-pages selected="{{route}}" valueattr="data-route" id="selector">
                        <section data-route="home">
                            <h3>Hello and welcome to our website!</h3>
                        </section>
                        <section data-route="project">
                            <h3>Project Page</h3>
                        </section>
                        <section data-route="team">
                            <h3>Team Page</h3>
                        </section>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

    </template>
    <script>
    Polymer({
        is: 'main-content',
        attached: function() {
            this.$.selector.selected = 0;
        }
    });
    </script>
</dom-module>
